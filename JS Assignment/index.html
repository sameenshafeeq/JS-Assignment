<html lang="en">
<head>

    <script>
        function send(){
        var name=document.getElementById("name").value;
        var email=document.getElementById("email").value;
        var about=document.getElementById("about").value;
        console.log(name);
        console.log(email);
        console.log(about);
        var flag = true;
           // var regex = /^[a-zA-Z +a-zA-Z]+$/;
            var regex = /^[0-9]+$/;
            var regexForEmail = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
            try
            {
                if (name.length==0) throw "Name cannot be empty";
                if (name.length<3) throw "Your Name is too Small,Try again!";
                if (email.length == 0) throw "Email cannot be empty";
                if (about.length==0) throw "About Section cannot be empty";
                if (name.match(regex)) throw "Name should not contain numbers.";
                if (!email.match(regexForEmail)) throw "Invalid Email Entered!";
                if (about.match(regex)) throw "About Us section should be a string."
            }
            catch(err)
            {
                alert(err);
                return flag=false;
            }
            if(flag == true)
            {
                alert("Passed");
                //Query String: ?strID=XXXX&strName=yyyy&strDate=zzzzz
                //Response.Redirect(String.Format("summary.html?NAME=name&EMAIL=email&ABOUT=aqbout", Server.UrlEncode(NAME), Server.UrlEncode(EMAIL),Server.UrlEncode(ABOUT)));
                var myNewWindow= window.open("summary.html?NAME="+name+ "&EMAIL="+email+"&ABOUT="+about," ", "width=500, height=350");
                //Response.Redirect("summary.html?NAME=name&EMAIL=email&ABOUT=about");

            }
        }
    </script>

        <label for="organization"> Organization</label><br>
        <label>About you</label><br>
        <input type="text" id="about"><br>
    </form>
    <input type="button"value="submit" onclick="send()" />
    
</body>
